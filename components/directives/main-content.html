<div class="col-md-9">
  <div class="row">
    <div class="col-md-2">
      <img width="100px" height="100px" ng-src="{{people.img}}">
    </div>
    <div class="col-md-10">
      <button type="button" class="btn btn-default send-btn">SEND MESSAGE</button>
      <div class="row hearts">
        <span ng-repeat="n in getNumber(people.rating)">
          <i class="fa fa-heart" style="font-size:20px"></i>
        </span>
        <span ng-repeat="n in getNumber(5 - people.rating)">
          <i class="fa fa-heart-o" style="font-size:20px"></i>
        </span>
      </div>
    </div>
  </div>
  <div class="row col-md-12 " style="margin-top: 12px;">
    <blockquote>
      <p>{{people.Description}}</p>
    </blockquote>
  </div>
  <div class="row col-md-12">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Likes</th>
          <th>Dislikes</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="data in people.likes_data">
          <td>{{data.Likes}}</td>
          <td>{{data.Dislikes}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
