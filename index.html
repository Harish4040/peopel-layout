<!doctype html>

<html lang="en" ng-csp="" ng-app="myApp">

<head>

  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>My App</title>
  <meta name="description" content="Simple AngularJS Boilerplate to kick start your new project with SASS support and Gulp watch/build tasks">

  <!-- mobile meta -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  
  <meta name="msapplication-TileColor" content="#f01d4f">

  <!-- CSS -->
  <!-- build:css css/style.min.css -->
  <link rel="stylesheet" type="text/css" href="styles/custom-style.css" />
  <!-- endbuild -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="main-wrapper">
  <!-- Main view for templates -->
  <div ng-view></div>
</body>
<!-- Angular components -->
<!-- build:appcomponents js/appcomponents.js -->
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/config.js"></script>
<script type="text/javascript" src="components/services/httpService.service.js"></script>
<script type="text/javascript" src="components/directives/header.directive.js"></script>
<script type="text/javascript" src="components/directives/side.nav.directive.js"></script>
<script type="text/javascript" src="components/directives/main.content.directive.js"></script>
<!-- endbuild -->

<!-- Application sections -->
<script type="text/javascript" src="app/controller.js"></script>
<!-- endbuild -->

</html>
